<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>

	<div id="wrapper">

		<div id="header">
			<div id="levelBoard">
				<span>Level</span>
				<h3>3</h3>
			</div>
			<div class="title">
				<h1>Three Card Monte</h1>
			</div>
			<div id="scoreBoard">
				<span>Score</span>
				<h3>10</h3>
			</div>
		</div>

		<div id="mainSection">
			<div id="cardTable">
				<div id="card1Wrapper">
					<img class="playingCard" id="card1" src="images/jackClubs.gif">
				</div>
				<div class="cardBackWrapper" id="back1">
					<img class="cardBack" src="images/cardBack.gif">
				</div>
				<div id="card2Wrapper">
					<img class="playingCard" id="card2" src="images/queenHearts.gif">
				</div>
				<div class="cardBackWrapper" id="back2">
					<img class="cardBack" src="images/cardBack.gif">
				</div>
				<div id="card3Wrapper">
					<img class="playingCard" id="card3" src="images/jackSpades.gif">
				</div>
				<div class="cardBackWrapper" id="back3">
					<img class="cardBack" src="images/cardBack.gif">
				</div>
			</div>
			<div class="shuffle">
				<button type="button" id="shuffleBtn">Shuffle</button>
			</div>
		</div>

		<div id="infoSection">
			<div class="infoText">
				<h1>Instructions</h1>
				<p>Memorize the position of the Queen of Hearts</p>
				<p>Click "SHUFFLE" to shuffle the cards, try to follow the Queen of Hearts</p>
				<p>Click on the card you think is the Queen of Hearts</p>
			</div>
		</div>

	</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
